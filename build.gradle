group 'testtt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.testcontainers:postgresql:1.5.1')
    compile('org.testcontainers:mysql:1.5.1')

}
